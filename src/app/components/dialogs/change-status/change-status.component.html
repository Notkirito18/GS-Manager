<h1 mat-dialog-title>
  <mat-icon class="title-icon">error</mat-icon>
  <div>Attention</div>
</h1>
<div mat-dialog-content>
  <p>
    Are you sure you want to change this order's status from
    <span class="bold">{{ productTypeBeautifier(data.status) }}</span> to
    <span class="bold">{{
      productTypeBeautifier(nextStatus(data.status))
    }}</span>
    ?
  </p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="this.dialogRef.close()">No</button>
  <button mat-button class="yes-btn" [mat-dialog-close]="data" cdkFocusInitial>
    Yes
  </button>
</div>
