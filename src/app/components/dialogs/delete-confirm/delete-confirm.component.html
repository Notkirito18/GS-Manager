<h1 mat-dialog-title>
  <mat-icon class="title-icon">warning</mat-icon>
  <div>Warning</div>
</h1>
<div mat-dialog-content>
  <p>Are you sure you want to cancel this order ?</p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="this.dialogRef.close()">No</button>
  <button
    mat-button
    class="yes-btn"
    [mat-dialog-close]="data.id"
    cdkFocusInitial
  >
    Yes
  </button>
</div>
